<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pay Bills</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/alertify.css" rel="stylesheet">
    <link href="css/alertify.default.css" rel="stylesheet">
    <link href="css/sweetalert.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="myCtrl" background="a.jpg">

    <div id="wrapper">

        <!-- Sidebar -->
       <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="index.html">
                            Homepage
                        </a>
                    </li>
                    <li>
                        <a href="learn.html">What is Bitcoin?</a>
                    </li>
                    <li>
                        <a href="shop.html">Shop</a>
                    </li>
                    <li>
                        <a href="tickr.html">BitTickr</a>
                    </li>
                    <li>
                        <a href="pay.html">Settle Up/Pay</a>
                    </li>
                    <li>
                        <a href="balance.html">My Bit</a>
                    </li>
                    <li>
                        <a href="payBills.html">Pay Bills</a>
                    </li>
                    <li>
                        <a href="transactions.html">Transactions History</a>
                    </li>
                </ul>
            </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-info" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
                <div class="row" style="font-size:18px;">
                    <div class="col-lg-12">
                        <div ng-repeat="bill in bills track by $index ">
                            <p>Bill Date : {{bill.creation_date}}<span class="glyphicon glyphicon-calendar"></span></p>
                            <p>Bill Amount : {{bill.payment_amount}}</p>
                           <p>Bill Payee : {{ bill.payee}}</p>
                           <p><button class=" btn btn-info" ng-click="paypalPay($index)">Pay Using Card/Paypal</button>
                           <button class=" btn btn-info" ng-click="bitcoinPay($index)">Pay using BitCoin</button></p>
                            <a href="paymap.html"><button class=" btn btn-info" >Pay using Cash/ATM</button></a></p>
                           <hr/>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/nanobar.min.js"></script>
        <script src="js/alertify.js"></script>
        <script src="js/sweetalert.min.js"></script>
        <script src="assets/js/payBills.js"></script>
        <script src="assets/js/payBills-angular.js"></script>


    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
