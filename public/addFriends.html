<!DOCTYPE html>
<html lang="en >

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title></title>
    <link rel="stylesheet" href="../public/assets/css/main.css" />
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/alertify.default.css" rel="stylesheet">  
      <link href="css/alertify.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body ng-app="myApp" ng-controller="myCtrl">

        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <img nng-src="{{imglink}}"  style="width:70px;height:70px;"/>
                    </li>
                    <li>
                        <a href="afterLogin.html">Dashboard</a>
                    </li>
                    <li>
                        <a href="preBook.html">Pre Book</a>
                    </li>
                    <li>
                        <a href="addFriends.html">Add Friends</a>
                    </li>
                    <li>
                        <a href="friendsCalendar.html">Calendar</a>
                    </li>
                    <li>
                        <a href="aboutUs.html">About Us</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-8">
                            <div ng-repeat="x in names track by $index" style="border-radius:5px;height:80px;border-style: solid;border-width: 1px;" >
                                <div><span style="font-size:24px;">{{x.FriendName}}</span><span style="margin-left: 400px;" class="icon fa-car">Shared trips:{{x.SharedRides}}</span></div>
                                <BUTTON class="btn btn-danger" ng-click="deleteFriend($index)">Remove Friend</BUTTON>
                                <BUTTON class="btn btn-info" ng-click="getTrips($index)">Get Upcoming Trips</BUTTON>
                                <br/>
                            </div>
                            
                        </div>
                        <div class="col-lg-4">
                        <form>
                            <input class="form-control" type="text" placeholder="enter email id" ng-model="emailid">
                            <br/>
                            <BUTTON class="btn btn-success" ng-click="addFriend($index)">Add Friend</BUTTON>
                        </form>
                        <br/>
                        <div>
                        <h2>List of Trips</h2>
                            <div ng-repeat="trip in trips track by $index">
                            Time:{{trip.Time}}<br/>
                            Origin:{{trip.Origin}}<br/>
                            Destination:{{trip.Destination}}<br/>
                            Date:{{trip.Date}}/{{tip.Month}}/2015<br/>
                            <hr/>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>
        <script src="js/alertify.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/addFriends-angular.js"></script>
    </body>

    </html>
